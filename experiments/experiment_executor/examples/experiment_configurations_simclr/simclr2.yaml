estimators:
-   algorithm: SIMCLR
    kwargs:
     batch_size_head: 256
     epochs_head: 300
     temperature_head: 0.5
     input_shape: [60, 6]
     sequence_length: 60
     input_size: 6
     trained_simclr_model: null
     batch_size_head: 256
     transform_funcs: ['noise_vectorized', 'channel_shuffle_vectorized', 'amplify_attenuate']
     temperature_head: 0.5
     epochs_head: 300
     save_model: false
     verbose: 1
     total_epochs: 50
     batch_size: 32
     lr: 0.001
     classificator: full

    name: simclr
    num_runs: 2

extra:
    in_use_features:
    - accel-x
    - accel-y
    - accel-z
    - gyro-x
    - gyro-y
    - gyro-z
    reduce_on: all
    scale_on: train

reducer_dataset:
- motionsense.standartized_balanced[train]
- motionsense.standartized_balanced[validation]
scaler: null
test_dataset:
- motionsense.standartized_balanced[test]
train_dataset:
- motionsense.standartized_balanced[train]
- motionsense.standartized_balanced[validation]
transforms: null


version: '1.0'
