estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
  name: randomforest-100
  num_runs: 10
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: KNN-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: SVM-rbf-C1.0
  num_runs: 1
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  save_reducer: false
  scale_on: train
reducer:
  algorithm: SimCLR_linear
  kwargs:
    batch_size: 394
    batch_size_head: 256
    dataset: motionsense
    device: cuda
    epochs_head: 300
    input_shape:
    - 60
    - 6
    lr: 0.001
    min_delta: 0.001
    n_components: 247
    patience: 10
    save_model: false
    save_reducer: false
    temperature_head: 0.2
    total_epochs: 50
    transform_funcs:
    - 1
    - 4
    - 8
    - 9
    verbose: 0
  name: SIMCLR_linear
  use_y: true
reducer_dataset:
- motionsense.standartized_balanced[train]
test_dataset:
- motionsense.standartized_balanced[validation]
train_dataset:
- motionsense.standartized_balanced[train]
version: '1.0'
