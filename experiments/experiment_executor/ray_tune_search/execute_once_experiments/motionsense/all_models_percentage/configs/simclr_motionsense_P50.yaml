estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
  name: randomforest-100
  num_runs: 10
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: KNN-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: SVM-rbf-C1.0
  num_runs: 1
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  save_reducer: true
  scale_on: train
reducer:
  algorithm: SimCLR
  kwargs:
    batch_size: 256
    dataset: motionsense
    device: cuda
    epochs: 300
    input_shape:
    - 60
    - 6
    min_delta: 0.001
    n_components: 73
    patience: 10
    save_reducer: false
    temperature: 0.5
    transform_funcs:
    - 0
    - 1
    - 5
    verbose: 0
  name: SIMCLR
  use_y: false
reducer_dataset:
- motionsense.standartized_balanced[train]
test_dataset:
- motionsense.standartized_balanced[validation]
train_dataset:
- motionsense.standartized_balanced[train]
version: '1.0'
