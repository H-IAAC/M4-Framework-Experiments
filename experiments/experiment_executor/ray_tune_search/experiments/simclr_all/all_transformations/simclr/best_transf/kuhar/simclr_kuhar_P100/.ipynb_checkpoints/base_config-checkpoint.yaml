
    estimators:
    -   algorithm: RandomForest
        kwargs:
            n_estimators: 100
        name: randomforest-100
        num_runs: 10
    -   algorithm: KNN
        kwargs:
            n_neighbors: 5
        name: KNN-5
        num_runs: 1
    -   algorithm: SVM
        kwargs:
            C: 1.0
            kernel: rbf
        name: SVM-rbf-C1.0
        num_runs: 1
    extra:
        in_use_features:
        - accel-x
        - accel-y
        - accel-z
        - gyro-x
        - gyro-y
        - gyro-z
        reduce_on: all
        save_reducer: true
        scale_on: train
    reducer:
        algorithm: SimCLR
        kwargs:
            input_shape: [60, 6]
            n_components: 98
            batch_size: 256
            transform_funcs: [0]
            temperature: 1.0
            epochs: 300
            verbose: 0
            patience: 10
            min_delta: 0.001
            device: 'cuda'
            dataset: 'kuhar'
            save_reducer: false
            
        name: SIMCLR
        use_y: false
    
    reducer_dataset:
    - kuhar.standartized_balanced[train]
    test_dataset:
    - kuhar.standartized_balanced[validation]
    train_dataset:
    - kuhar.standartized_balanced[train]
    
    
    
    version: '1.0'
    