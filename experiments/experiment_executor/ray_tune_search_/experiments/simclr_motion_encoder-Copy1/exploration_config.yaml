resources:
  gpu: 0.9
  cpu: 1.0
search_space: 
  temperature:
    tune_function: quniform
    tune_parameters: [0.1, 5.0,0.1]
    route: reducer/kwargs/temperature

  n_components:
    tune_function: randint
    tune_parameters: [2, 100]
    route: reducer/kwargs/n_components

  min_delta:
    tune_function: quniform
    tune_parameters: [0.001, 1.0,0.001]
    route: reducer/kwargs/min_delta


 



initial_params:
temperature_head: 0.5
n_components: 98
