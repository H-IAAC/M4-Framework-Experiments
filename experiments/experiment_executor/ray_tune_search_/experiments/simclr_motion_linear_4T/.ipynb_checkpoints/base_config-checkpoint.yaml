estimators:
-   algorithm: SIMCLR_linear
    kwargs:
     dataset: 'motionsense'
     n_components: 98
     batch_size_head: 256
     epochs_head: 300
     temperature_head: 0.5
     input_shape: [60, 6] 
     batch_size_head: 256
     transform_funcs: [1,2,3]
     temperature_head: 0.5
     epochs_head: 300
     patience: 10
     min_delta: 0.001
     save_model: true
     verbose: 1
     total_epochs: 50
     batch_size: 32
     lr: 0.001
    name: simclr
    num_runs: 2

extra:
    in_use_features:
    - accel-x
    - accel-y
    - accel-z
    - gyro-x
    - gyro-y
    - gyro-z
    reduce_on: all
    save_reducer: false
    scale_on: train

reducer_dataset:
- motionsense.standartized_balanced[train]
- motionsense.standartized_balanced[validation]
scaler: null
test_dataset:
- motionsense.standartized_balanced[test]
train_dataset:
- motionsense.standartized_balanced[train]
- motionsense.standartized_balanced[validation]
transforms: null


version: '1.0'

